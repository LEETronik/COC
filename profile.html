<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - CodeBattle</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
</head>
<body>
    <div class="profile-app">
        <aside class="profile-sidebar">
            <div class="sidebar-header">
                <div class="avatar-edit">
                    <img id="profile-avatar" src="https://via.placeholder.com/200" alt="Profile">
                    <label for="avatar-upload" class="edit-icon">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="avatar-upload" accept="image/*">
                </div>
                <h2 id="profile-username">Username</h2>
                <div class="profile-level">
                    <div class="level-progress">
                        <div class="progress-bar" style="width: 65%"></div>
                    </div>
                    <span>Level 3 - 65%</span>
                </div>
            </div>
            
            <nav class="profile-menu">
                <a href="#" class="active"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-trophy"></i> Achievements</a>
                <a href="#"><i class="fas fa-history"></i> Activity</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
            </nav>
        </aside>
        
        <main class="profile-main">
            <header class="profile-header">
                <h1><i class="fas fa-user"></i> My Profile</h1>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </header>

            <div class="profile-content">
                <div class="profile-card">
                    <div class="profile-info">
                        <div class="form-group">
                            <label>Display Name</label>
                            <input type="text" id="display-name" class="form-input">
                        </div>
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea id="profile-bio" class="form-input"></textarea>
                        </div>
                        <button class="btn" id="save-profile">Save Profile</button>
                    </div>
                </div>

                <div class="stats-card">
                    <h2><i class="fas fa-chart-line"></i> Performance Analytics</h2>
                    
                    <div class="graph-container">
                        <canvas id="progress-chart"></canvas>
                    </div>
                    
                    <div class="graph-container">
                        <canvas id="activity-chart"></canvas>
                    </div>
                    
                    <div class="stat-grid">
                        <div class="stat-item">
                            <span class="stat-label">Competitions Joined</span>
                            <span class="stat-value" id="competitions-joined">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Competitions Won</span>
                            <span class="stat-value" id="competitions-won">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Points</span>
                            <span class="stat-value" id="total-points">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Win Rate</span>
                            <span class="stat-value" id="win-rate">0%</span>
                        </div>
                    </div>
                </div>

                <div class="achievements-card">
                    <h2>Your Achievements</h2>
                    <div id="medals-container" class="medals-grid"></div>
                </div>
            </div>
        </main>

    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
